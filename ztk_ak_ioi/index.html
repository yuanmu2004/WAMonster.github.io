<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ztk应援站</title>
		<script type="text/javascript">
			var count = 0, nowTime;
			function flushText() {
				document.getElementById("board2").innerHTML = "你已经膜了ztk " + count + " 次";
			}
			function orz() {
				if (count < 100) {
					nowTime = 1;
				} else if (count < 1000) {
					nowTime = Math.ceil(Math.random() * 12);
				} else if (count < 10000) {
					nowTime = Math.ceil(Math.random() * 200);
				}
				count += nowTime;
				document.getElementById("board1").innerHTML = "ORZ×" + nowTime + (nowTime > 10 ? (nowTime > 100 ? "!!" : "!") : "");
				if (count == 1) {
					alert("你成功地膜了ztk一次！再接再厉！");
					document.body.style.background = "url(https://s1.ax1x.com/2018/10/30/i2gOWn.jpg) fixed";
					document.body.style.backgroundSize = "cover";
					document.getElementById("board1").style.visibility = "visible";
				}
				flushText();
				if (count >= 100 && count - nowTime < 100) alert("滴水穿石，你已经膜了ztk一百余次啦！加油！争取膜到10000次！");
				if (count >= 10000 && count - nowTime < 10000) {
					alert("ztk被你膜死了");
					alert("你的毅力值得称赞！");
					document.getElementById("board1").style.visibility = "hidden";
					document.getElementById("board2").style.visibility = "hidden";
					document.getElementById("botton1").style.visibility = "hidden";
					document.getElementById("outlink1").style.visibility = "visible";
				}
			}
			/*function debug1() {
				alert("ztk被你膜死了");
				alert("你的毅力值得称赞！");

				document.getElementById("botton1").style.visibility = "hidden";
				document.getElementById("outlink1").style.visibility = "visible"
			}*/
		</script>
		
		<style type = "text/css">
			body {
				font-family: "黑体";
			}
			#head1 {
				font-weight: bolder;
				font-size: 80px;
			}
			#board1 {
				font-size: 30px;
				color: deepskyblue;
				visibility: hidden;
			}
			#board2 {
				font-size: 20px;
			}
			#outlink1 {
				font-size: 20px;
				color: gray; 
				visibility: hidden;
			}
			#botton1 {
				font-size: 30px;
				color: red;
			}
		</style>

	<body>
		<div style = "text-align: center;">
			<br />
			<br />
			<br />
			<p id = "head1">== ZTK应援站 ==</p>
			<br />
			<br />

			<br />
			<p id = "board2">你已经膜了ztk 0  次</p>
			<br />
